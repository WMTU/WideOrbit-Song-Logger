    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-gold">
            <a class="navbar-brand" href="https://log.wmtu.fm">WMTU Log API</a>

            </button>

                        <div class="dropdown-menu" aria-labelledby="utilDropdown">

        <div class="container pt-4">
            <div class="row"><div class="col"><div class="card">
                <h5 class="card-header">Log Query Builder</h5>
                <div class="card-body">
                    <form id="log_query" action="" onsubmit="getFormData(this.submitted); return false;" method="POST">
                        <div class="form-row justify-content-center">
                            <div class="form-group col col-md-8 col-lg-6">
                                <label>Log Type</label>    
                                <select required class="form-control" id="request_type">
                                    <option value="song">Song</option>
                                    <option value="discrepancy">Discrepancy</option>
                                    <option value="request">Request</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col col-md-4 col-lg-3">
                                <label>Starting Date & Time</label>
                                <input required name="startDate" type="date" class="form-control form-control-sm pr-5 mb-1">
                                <input name="startTime" type="time" class="form-control form-control-sm pr-5">
                                <small class="form-text text-muted">Optional; defaults to 00:00:00.</small>
                            </div>
                            <div class="form-group col col-md-4 col-lg-3">
                                <label>Ending Date & Time</label>
                                <input required name="endDate" type="date" class="form-control form-control-sm pr-5 mb-1">
                                <input name="endTime" type="time" class="form-control form-control-sm pr-5">
                                <small class="form-text text-muted">Optional; defaults to 23:59:59.</small>
                            </div>
                        </div>
                        <div class="form-row justify-content-center mt-2">
                            <div class="form-group col col-sm-5 col-md-4 col-lg-3">
                                <button type="submit" name="submitBtn" value="view" onclick="this.form.submitted=this;" class="btn btn-primary btn-block">View Log</button>
                                <button type="submit" name="submitBtn" value="down" onclick="this.form.submitted=this;" class="btn btn-primary btn-block">Download Log (.csv)</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div></div></div>

            <div class="row pt-2" id="table_view"><div class="col"><div class="card">
                <h5 class="card-header">Log Query Result</h5>
                <div class="card-body table-responsive">
                    <table class="table table-sm table-borderless table-striped table-hover">
                        <thead class="thead-dark" id="log_view_head">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Song</th>
                                <th scope="col">Artist</th>
                                <th scope="col">Album</th>
                                <th scope="col">Genre</th>
                                <th scope="col">Artwork</th>
                            </tr>
                        </thead>
                        <tbody id="log_view_body">
                        </tbody>
                    </table>
                </div>
            </div></div></div>

            <div class="row pt-2">
                <div class="col text-center" id="copyright">
                    &copy<script type="text/javascript">document.write(new Date().getFullYear());</script> WMTU 91.9FM - Houghton, MI
                </div>
            </div>
        </div>

        <!-- Get data from the form and do validation -->
        <script src="https://cdn.jsdelivr.net/npm/luxon@1.21.3/build/global/luxon.min.js"></script>
        <script type="text/javascript">
            // builds the log view and displays it on the page
            function logViewBuilder(query_type, data)
            {
                // header column names for the table
                var col_names = {
                    'song': ['ID', 'Timestamp', 'Song', 'Artist', 'Album', 'Genre', 'Artwork'],
                    'discrepancy': ['ID', 'Timestamp', 'Song', 'Artist', 'DJ Name', 'Word', 'Button Hit'],
                    'request': ['ID', 'Timestamp', 'Song', 'Artist', 'Album', 'Requester', 'Message']};

                // generate the html code for the header row
                header_html = "";
                col_names[query_type].forEach(function (column, index) {
                    header_html = header_html + '<th scope="col">' + column + '</th>'; });
                
                // get the table head element
                var table_header = document.getElementById("log_view_head");
                // remove the existing header data
                table_header.deleteRow(0);
                // add in the new header
                var new_header_row = table_header.insertRow(0);
                new_header_row.innerHTML = header_html;

                // selecter for the json data from the API
                var data_select = {
                    'song': ['play_id', 'timestamp', 'song', 'artist', 'album', 'genre', 'artwork'],
                    'discrepancy': ['dis_id', 'timestamp', 'song', 'artist', 'dj_ame', 'word', 'button_hit'],
                    'request': ['req_id', 'timestamp', 'song', 'artist', 'album', 'requester', 'message']};

                // update the table rows
                var table_body = document.getElementById("log_view_body");
                var new_body = document.createElement('tbody');
                new_body.id = "log_view_body";
                // add in new rows from the json data
                for (var i = data.length - 1; i >= 0; i--)
                {
                    var row_html = "";
                    data_select[query_type].forEach(function (item, index) 
                    {
                        if (item == "artwork") 
                        { 
                            var img_url = data[i][item];
                            if (img_url == "") { img_url = "https://log.wmtu.fm/assets/wmtu_art.png";}
                            row_html = row_html 
                                + '<td class="text-center"><a href="' + img_url + '" target="_blank" class="rounded">'
                                + '<img src="' + img_url + '" alt="album artwork" class="album-art rounded">'
                                + '</a></td>'; 
                        }
                        else { row_html = row_html + '<td>' + data[i][item] + '</td>'; }
                    });

                    var new_row = new_body.insertRow(0);
                    new_row.innerHTML = row_html;
                }
                // swap the table bodies
                table_body.parentNode.replaceChild(new_body, table_body);
            }

            // queries the API with specified values
            function queryAPI(query_func, query_type, ts_start, ts_end)
            {
                var log_endpoint = "https://log-dev.wmtu.fm/api/2.0/log";
                var query_args = {'type': query_type, 
                                  'ts_start': ts_start, 
                                  'ts_end': ts_end,
                                  'desc': 'false',
                                  'format': 'json' };
                var arg_keys = Object.keys(query_args);

                if (query_func == "down"){ query_args['format'] = 'csv'; }

                // build full query url string
                var arg_string = "?"
                arg_keys.forEach((arg, index) => {
                    arg_string = arg_string + `${arg}=${query_args[arg]}` + "&";});
                arg_string = arg_string.substring(0, arg_string.length - 1);
                var query_url = log_endpoint + arg_string;

                console.log("Query:    " + query_url);

                // do the API query based on the specified action
                if (query_func == "down")
                {
                    var a = document.createElement("a");
                    a.href = query_url;
                    a.setAttribute("disabled", "");
                    a.click();
                }
                else
                {
                    // fetch json data from the API
                    // then send it to the view builder
                    fetch(query_url)
                        .then(function(response) { return response.json(); })
                        .then(function(data) { logViewBuilder(query_type, data); })
                        .catch(function(err) { console.log(err); });
                }
            }

            // fetches data from the form on submit
            // sends query values to the API
            function getFormData(submit_btn)
            {
                // use luxon for dates
                var DateTime = luxon.DateTime;

                // get the function type from button press
                var query_func = submit_btn.value;

                // get form date & time values
                var inputs = document.querySelectorAll("#log_query select, input");
                var query_type = inputs[0].value;
                var start_date = inputs[1].value;
                var start_time = inputs[2].value;
                var end_date = inputs[3].value;
                var end_time = inputs[4].value;
                
                // format time
                if (start_time == "") {start_time = "00:00:00";} else {start_time = start_time + ":00";}
                if (end_time == "") {end_time = "23:59:59";} else {end_time = end_time + ":00";}

                // create timestamps for the api query
                ts_start = start_date + "+" + start_time;
                ts_end = end_date + "+" + end_time;

                // verify start timestamp is BEFORE end timestamp
                var ts_start_ISO = start_date + "T" + start_time;
                var ts_end_ISO   = end_date + "T" + end_time;
                if (DateTime.fromISO(ts_start_ISO) >= DateTime.fromISO(ts_end_ISO))
                {
                    alert("Please provide a starting date and time BEFORE the ending date and time!");
                    return false;
                }
                
                console.log("Function: " + query_func);
                console.log("Type:     " + query_type);
                console.log("Start TS: " + ts_start);
                console.log("End TS:   " + ts_end);

                queryAPI(query_func, query_type, ts_start, ts_end);
            }

            // load the last few played songs as a default view for the log viewer
            // this will run on page load
            function defaultLogView()
            {
                var url = "https://log.wmtu.fm/api/2.0/log?n=10";

                // fetch json data from the API
                // then send it to the view builder
                fetch(url)
                    .then(function(response) { return response.json(); })
                    .then(function(data) { logViewBuilder("song", data); })
                    .catch(function(err) { console.log(err); });
            }
            defaultLogView();
        </script>
